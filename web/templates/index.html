<html>
  <header>
    <title>CNN web runner</title>
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/jquery-json-viewer.js" type="text/javascript"></script>
    <script src="/static/js/app.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/jquery-json-viewer.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/app.css">
  </header>
  <body>
    <div class="container">
      <div class="row jumbotron">
        <h1 class="display-1">CNN runner web view</h1>
      </div>
      <div class="row" id="path_container">
        <ol class="breadcrumb" id="path-breadcrumbs">
          <li class="breadcrumb-item">
            <a id="results_link" href="#">results</a>
          </li>
        </ol>
      </div>
      <div class="row jumbotron" id="path_selection_container">
        <h3>Select a specific experiment:</h3>
        <ul id="content_entries">
        </ul>
      </div>
      <div id="content_outter_container">
        <div class="row jumbotron" id="content_container_title">
          <p>Current experiment:</p>
          <h5 class="light">groupid/exp</h5>
        </div>
        <div class="row jumbotron" id="content_container">
          <div class="col-xs-6">
            <h3>JSON data</h3>
            <div id="result_viewer"></div>
          </div>
          <div class="col-xs-6">
            <h3>Plot data</h3>
            <form>
              <div class="form-group">
                <label for="plot_type">Plot type</label>
                <select id="plot_type" name="plot_type">
                  <option value="standard">Standard</option>
                  <option value="per-percentage">Per pertencage</option>
                </select>
              </div>
              <div class="form-group">
                <label for="metrics_combo">Metrics</label>
                <select id="metrics_combo" multiple>
                  <option value="val_f1_score_pos_neg">val_f1_score_pos_neg</option>
                  <option value="val_f1_score_pos">val_f1_score_pos</option>
                  <option value="val_f1_score_neg">val_f1_score_neg</option>
                  <option value="val_f1_score_neu">val_f1_score_neu</option>
                  <option value="f1_score_pos_neg">f1_score_pos_neg</option>
                  <option value="f1_score_pos">f1_score_pos</option>
                  <option value="f1_score_neg">f1_score_neg</option>
                  <option value="f1_score_neu">f1_score_neu</option>
                  <option value="val_acc">val_acc</option>
                  <option value="acc">acc</option>
                </select>
              </div>
              <button class="btn" type="submit">Create plot</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="plot_modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Plot</h4>
          </div>
          <div class="modal-body">
            <div id="image_container">
              <img id="plot_placeholder" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>
